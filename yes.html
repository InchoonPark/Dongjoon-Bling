<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
      body {
        background-image: url(assets/bg.png);
        background-position: center;
        overflow: hidden;
      }
      img {
        height: 200px;
        position: absolute;
      }
    </style>
    <script>
      setInterval(function() {
        var picNum = Math.ceil(Math.random() * 31);
        var topNum = Math.floor(Math.random() * 100);
        var leftNum = Math.floor(Math.random() * 100);
        $("<img src='assets/dongjoon-" + picNum + ".jpg'>")
          .appendTo("div")
          .css({"top": topNum + "%", "left": leftNum + "%"});
      }, 2000);
    </script>
    <title>Dongjoon's Birthday Bongo</title>
  </head>
  <body>
    <audio autoplay loop>
      <source src="assets/hotline-bling.m4a" type="audio/mpeg">
    </audio>
    <div>
    </div>
  </body>
</html>
